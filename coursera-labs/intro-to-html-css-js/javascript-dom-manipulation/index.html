<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <style>
      /* Styles the main container of the to-do list */
      .todo-container {
        width: 300px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      /* Removes default list styling for the to-do list */
      .todo-list {
        list-style-type: none;
        padding: 0;
      }

      /* Styles each list item in the to-do list */
      li {
        margin: 10px 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      /* Adds spacing for buttons in list items */
      button {
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <div class="todo-container">
      <h1>To-Do List</h1>

      <!-- Input field to add new tasks -->
      <input type="text" id="taskInput" placeholder="Add a new task" />

      <!-- Button to add a new task to the list -->
      <button class="add-btn" onclick="addTask()">Add Task</button>

      <!-- Unordered list to display the tasks -->
      <ul class="todo-list" id="todoList"></ul>
    </div>

    <script>
      const taskInput = document.getElementById('taskInput');
      const todoList = document.getElementById('todoList');

      const addTask = e => {
        const newLi = document.createElement('li');
        const newSpan = document.createElement('span');
        newSpan.textContent = taskInput.value;

        const editBtn = document.createElement('button');
        editBtn.innerText = 'Edit';
        editBtn.onclick = () => editTask(newSpan);

        const deleteBtn = document.createElement('button');
        deleteBtn.innerText = 'Delete';
        deleteBtn.onclick = () => removeTask(newLi);

        newLi.append(newSpan, editBtn, deleteBtn);

        todoList.appendChild(newLi);
      };

      const editTask = span => {
        let newTask = prompt(`Edit: ${span.textContent}`).trim();
        if (!newTask) {
          alert('the task cannot be an empty string.');
          return;
        }
        span.textContent = newTask;
      };

      const removeTask = li => todoList.removeChild(li);
    </script>
  </body>
</html>
